<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
     <div class="display">
        <input id="screen" type="text" placeholder="0">
     </div>

     <div class="btns">
        <div class="row">
            <button class="btn1" onClick="backspace()">CE</button>
            <button class="btn1" onClick="fact()">x!</button>

            <button class="btn">(</button>

            <button class="btn">)</button>
            <button class="btn">%</button>
            <button class="btn1" onClick="screen.value=''">AC</button>

        </div>

        <div class="row">
            <button class="btn1" onClick="sin()">sin</button>
            <button class="btn1" onClick="pi()">&#8508<sup>x</sup></button>

            <button class="btn">7</button>

            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>

        </div>

        <div class="row">
            <button class="btn1" onClick="cos()">cos</button>
            <button class="btn1" onClick="log()">log</button>

            <button class="btn">4</button>

            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">X</button>

        </div>

        <div class="row">
            <button class="btn1" onClick="tan()">tan</button>
            <button class="btn1" onClick="sqrt()">&#8730</button>

            <button class="btn">1</button>

            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>

        </div>

        <div class="row">
            <button class="btn1" onClick="e()">e<sup>x</sup></button>
            <button class="btn1" onClick="pow()">x<sup>y</sup></button>

            <button class="btn">.</button>

            <button class="btn">0</button>
            <button class="btn1" onClick="screen.value=eval(screen.value)">=</button>
            <button class="btn">+</button>

        </div>
     </div>
    </div>


    
</body>

<script>
    console.log("a")
    var screen=document.querySelector("#screen");
    var btn=document.querySelectorAll(".btn");

    for(item of btn){
     item.addEventListener('click',(e)=>{
        console.log('a');
         btnText=e.target.innerText;
         if(btnText=="X"){
            btnText="*";
         }

         if(btnText=="%"){
            btnText="/100";
         }
         screen.value+=btnText;

})

}

function sin(){
    screen.value=Math.sin(screen.value)
}
function cos(){
    screen.value=Math.cos(screen.value)
}
function tan(){
    screen.value=Math.tan(screen.value)
}
function log(){
    screen.value=Math.log(screen.value)
}
function pow(){
    /*screen.value=Math.pow(screen.value,2)*/
    screen.value+='**'
}
function sqrt(){
    screen.value=Math.sqrt(screen.value,2)
}
function pi(){
    screen.value=Math.pow(3.141592653,screen.value)
}
function e(){
    /*screen.value=2.7182818284;
*/    screen.value=Math.pow(2.7182818284,screen.value)
}
function backspace(){
    screen.value=screen.value.substr(0,screen.value.length-1);
}

function fact(){
    console.log("b");

    var num ,i ,f;
f=1;
    num=screen.value;

    console.log(num);

    for(i=1;i<=num;i++){
f=f*i;
    }
    screen.value=f;
}
</script>
</html>
